
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>KP Auto Parts Japan</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #d32f2f;
            color: white;
            padding: 30px 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 10px;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <h1>KP Auto Parts Japan</h1>
        <p>ร้านขายรถบรรทุก และอะไหล่นำเข้าจากญี่ปุ่น</p>
    </header>
    <div class="gallery">
        <img src="images/1.png" alt="Truck 1">
        <img src="images/2.png" alt="Truck 2">
        <img src="images/3.png" alt="Truck 3">
        <img src="images/4.png" alt="Truck 4">
    </div>
    <footer>
        © 2025 KP Auto Parts Japan - All rights reserved.
    </footer>
</body>
</html>
